{% extends "authmaster.html" %}

{% block title %} Register {% endblock %}

{% block body %}
<div class="formwrapper">
  <form action = "{{ url_for('auth.create') }}" method = "POST">
      <dl>
          <dt>Email: </dt> <dd><input name="email" type="text"/></dd>
          <dt>Username: </dt> <dd><input name="username" type="text"/></dd>
          <dt>Password: </dt><dd><input name="password" type="password"/></dd>
          <dt>Organization: </dt><dd><input name="organization" type="organization"/></dd>
          <dt><label for="admin">Request Admin Status: </label></dt><dd><input name="admin" id="admin" type="checkbox"/></dd>
      </dl>
     <p><input class="action button" type = "submit" value = "Submit" /></p>
  </form>
</div>

<button class="action button" onclick="goTo('')">Back</button>
{% endblock %}
